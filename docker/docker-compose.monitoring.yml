#
# Docker Compose configuration for Immich with complete monitoring stack
# Includes: InfluxDB, Telegraf, Loki, Promtail, and Grafana
#

name: immich-monitoring

services:
  # InfluxDB - Time series database for metrics
  influxdb:
    container_name: immich_influxdb
    image: influxdb:2.7-alpine
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-immichpassword}
      - DOCKER_INFLUXDB_INIT_ORG=immich
      - DOCKER_INFLUXDB_INIT_BUCKET=immich
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-immich-monitoring-token-change-me}
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    restart: always
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegraf - Metrics collection agent
  telegraf:
    container_name: immich_telegraf
    image: telegraf:1.31-alpine
    volumes:
      - ./monitoring/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/host/sys:ro
      - /proc:/host/proc:ro
      - /etc:/host/etc:ro
    environment:
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-immich-monitoring-token-change-me}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - HOST_ETC=/host/etc
    depends_on:
      influxdb:
        condition: service_healthy
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  # Loki - Log aggregation system
  loki:
    container_name: immich_loki
    image: grafana/loki:3.3.2
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/tmp/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Promtail - Log collection agent
  promtail:
    container_name: immich_promtail
    image: grafana/promtail:3.3.2
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    restart: always

  # Grafana - Visualization and dashboarding
  grafana:
    container_name: immich_grafana
    image: grafana/grafana:12.3.1
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-immich-monitoring-token-change-me}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      influxdb:
        condition: service_healthy
      loki:
        condition: service_healthy
    restart: always

volumes:
  influxdb-data:
  influxdb-config:
  loki-data:
  grafana-data:
